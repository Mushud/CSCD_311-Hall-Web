<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" type="text/css" href="SemanticUI/semantic.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Hall Management</title>
	</head>
	<body>
		<div class="login">
			<div class="row">
				<div class="col-md-4" id="loginForm">
					<div class="container">
						<h5 id="title">UG HALL REGISTRATION</h5>
						<div id="subTitle">
							<h4 id="welcome">Welcome to</h4>
							<h1>OBL Hall Portal</h1>
						</div>
						<form
							id="loginFo"
							action="http://localhost:3030/login"
							method="POST"
							class="ui form"
							id="formLogin"
						>
							<div class="field">
								<label>Student's ID</label>
								<input
									type="text"
									name="id"
									placeholder="Enter your student's ID"
									required
								/>
							</div>
							<div class="field">
								<label>Student's PIN</label>
								<input type="password" name="pin" placeholder="PIN" required />
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" required />
									<label>I agree to the Terms and Conditions</label>
								</div>
							</div>
							<button class="ui button primary" id="submitBtn" type="submit">
								Submit
							</button>
						</form>
					</div>
				</div>
				<div class="col-md-8 col-lg-8 hidden" id="sideImage">
					<h1 id="openmsg">Hi, Welcome to this Portal</h1>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"
		></script>
		<script src="SemanticUI/semantic.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
